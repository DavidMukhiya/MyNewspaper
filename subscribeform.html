<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Newspaper</title>
</head>

<body>
    <header class="jumbotron jumbotron-fluid p-5 m-0">
        <h1 class="display-4">My Newspaper - World News in one place.</h1>
        <p class="lead">The Best Place to know the world recent events.</p>
    </header>
    <div>
        <nav>
            <ul class="nav nav-pills justify-content-center inline bg-dark h4 text-uppercase">
                <li class="nav-item">
                    <a class="nav-link pr-5" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link pr-5" href="politics.html">Politics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link pr-5" href="health.html">Health</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link pr-5" href="economics.html">Economics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link pr-5" href="sports.html">Sports</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active pr-5" href=#>Sign Up</a>
                </li>
            </ul>
        </nav>
    </div>
    <section>
        <h3 class="text-center mt-5">Sign Up Form</h3>
        <div class="container mt-5 mb-5">
            <form onsubmit=" return validation()" action="signupsuccess.html">
                <div class="form-group">
                    <label>First Name: </label>
                    <input type="text" name="" id="firstname" class="form-control">
                    <span id="firstnameerror" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label>Last Name: </label>
                    <input type="text" name="" id="lastname" class="form-control">
                    <span id="lastnameerror" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label>UserName: </label>
                    <input type="text" name="" id="username" class="form-control">
                    <span id="usernameerror" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label>Password: </label>
                    <input type="text" name="" id="password" class="form-control">
                    <span id="passworderror" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label>Confirm Password: </label>
                    <input type="text" name="" id="cpassword" class="form-control">
                    <span id="cpassworderror" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label>Email: </label>
                    <input type="text" name="" id="email" class="form-control">
                    <span id="emailerror" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label>Mobile Number: </label>
                    <input type="text" name="" id="number" class="form-control">
                    <span id="numbererror" class="text-danger font-weight-bold"></span>
                </div>
                <input type="submit" name="Sign Up" class="btn btn-primary">
            </form>
        </div>
        <script src="./js/script.js"></script>
    </section>
    <footer>
        <div class="container-fluid" style="height: 50;">
            <div class="row text-center">
                <div class="col bg-dark text-center">
                    <a href="http://instagram.com/"><i class="fa fa-facebook pt-3 pr-4 fa-2x"
                            style="color: white;"></i></a>
                    <a href="http://facebook.com/"><i class="fa fa-instagram pt-3 pr-4 fa-2x"
                            style="color: white;"></i></a>
                    <a href="http://twitter.com/"><i class="fa fa-twitter pt-3 fa-2x" style="color: white;"></i></a>
                </div>
                <div class="col-12 connect bg-dark pt-3">
                    <p class="h4" style="color: white;">CONNECT WITH US!</p>
                </div>
                <div class="col-12 copyright bg-dark pt-3">
                    <p class="h4" style="color: white;">&#169 2022 My Newspaper - All Rights Reserved.</p>
                </div>
            </div>
        </div>
        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </footer>
    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->

</body>

</html>
